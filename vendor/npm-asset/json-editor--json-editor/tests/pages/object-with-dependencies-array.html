<!doctype html>
<html lang="en">
<head>
  <title>object with dependencies array</title>
  <meta charset="utf-8">
  <script src="../../dist/jsoneditor.js"></script>
</head>

<body>
<h1>Test</h1>
<div id="editor"></div>
<script>
  const schema = {
    'title': 'Test',
    'type': 'object',
    'properties': {
      'question_1': {
        'type': 'string',
        'title': 'Question 1',
        'enum': ['a', 'b', 'c', 'd']
      },
      'question_1_feedback': {
        'format': 'info',
        'title': 'Question 1 is correct',
        "options": {
          "dependencies": {
            "question_1": ['b', 'd']
          }
        }
      },
      'question_2': {
        "type": "array",
        "uniqueItems": true,
        'title': 'Question 2',
        "items": {
          "type": "string",
          'enum': ['a', 'b', 'c', 'd']
        }
      },
      'question_2_feedback': {
        'format': 'info',
        'title': 'Question 2 is correct',
        "options": {
          "dependencies": {
            "question_2": [['b', 'c']]
          }
        }
      }
    }
  }

  const editor = new JSONEditor(document.getElementById('editor'), {
    schema: schema,
    show_errors: 'always'
  });
</script>
</body>
</html>
